<form name="filmForm" ng-controller="SubmitFilmController as filmCtrl" ng-submit="filmCtrl.findFilm(film)">	<!--  Review Form -->	<h4>Find a director</h4>	<fieldset class="form-group" ng-init="film.type=film">		<input type="radio" name="filmType" checked class="form-control" ng-model="film.type" value="film" />		<input type="radio" class="form-control" name="filmType" ng-model="film.type" value="serie" />	</fieldset>	<fieldset class="form-group">		<input type="text" class="form-control" required placeholder="Type a film" title="film.title" ng-model="film.title" />	</fieldset>	<fieldset class="form-group">		<input type="submit" class="btn btn-primary pull-right" value="Submit Film" />	</fieldset>	<!--  Products Container  -->	<div class="list-group">		<!--  Product Container  -->		<div class="list-group-item" ng-repeat="film in filmCtrl">			<h1>{{film.Title}}</h1>			<h2>{{film.Director}}</h2>			<p>{{film.Plot}}</p>			<img ng-src="{{film.Poster}}" />		</div>	</div></form>
