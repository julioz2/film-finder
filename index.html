<!DOCTYPE html>
<html ng-app="findFilm">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
    <!--  Store Header  -->
    <header>
      FIND DIRECTOR
    </header>

    <!-- Search for film details -->
    <film-form></film-form>

    <!-- Check if the film is on Netflix 
    <netflix-check></netflix-check>-->

    <!-- Check if the film is on Netflix  -->
    <button type="button" id="netflixCheck" ng-controller="NetflixController as netflix" ng-click="netflix.netflixCheck()">Check on netflix</button>

    <!-- Check if the film is on Cinema (bologna only)  -->
    <button type="button" id="cinemaCheck" ng-controller="CinemaController as cinema" ng-click="cinema.cinemaCheck()">Check on cinema (Bologna - Italy only)</button>

  </body>
</html>
